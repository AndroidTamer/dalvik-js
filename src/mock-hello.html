<body>

<!-- I used a pre because I like monospace output. That's it, basically. -->
<pre id="output"></pre>

</body>

<!-- after body so that can append to div "output" -->
<script src="assert.js"></script>
<script src="util.js"></script>
<script src="bitutil.js"></script>
<script src="terminal.js"></script>
<script src="icodeExecute.js"></script>
<script src="mock-hello.js"></script>
<script src="Class.js"></script>
<script src="Type.js"></script>
<script src="Field.js"></script>
<script src="Method.js"></script>
<script src="Thread.js"></script>
<script src="VM.js"></script>

<script>
//--- main
var myVM = new VM();
var counter = 0;
myVM.start(mock_hello_classes, "Ltest/HelloWorld;");

while(myVM.hasThreads()) {
  if (DEBUG) {
    terminal.appendDebug(counter+":\t"+myVM.getThreadState()+"\n", document.body);
    counter++;
  }
  myVM.clockTick();
}
</script>
